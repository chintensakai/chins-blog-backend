<!DOCTYPE HTML>
<html>
<head>
  <title>登陆页面</title>
</head>

<body>
<h2>表单登录</h2>
<form action="/core/login" method="post">
  <table>
    <tr>
      <td>用户名:</td>
      <td>
        <input name="username" placeholder="用户名" required="required" type="text"/>
      </td>
    </tr>
    <tr>
      <td>密码:</td>
      <td>
        <input name="password" placeholder="密码" required="required" type="password"/>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">登录</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
